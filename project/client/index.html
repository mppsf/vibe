<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplayer Game</title>
<style>
* { 
  margin: 0; 
  padding: 0; 
  box-sizing: border-box;
}

body { 
  background: #1a1a1a; 
  color: #e0e0e0; 
  font-family: 'Courier New', monospace;
  overflow: hidden;
  user-select: none;
}

#gameContainer { 
  position: relative; 
  width: 100vw; 
  height: 100vh;
}

#game { 
  display: block; 
  background: #2d2d2d;
  border: 2px solid #404040;
}

#ui { 
  position: absolute; 
  top: 15px; 
  left: 15px; 
  z-index: 10; 
  background: rgba(20, 20, 20, 0.9);
  padding: 12px 16px;
  border: 1px solid #555;
  border-radius: 4px;
  font-size: 14px;
  font-weight: bold;
  min-width: 140px;
}

#ui div {
  margin: 3px 0;
  display: flex;
  justify-content: space-between;
}

#ui span {
  color: #4CAF50;
}

#playerName {
  margin-top: 8px; 
  font-size: 12px; 
  opacity: 0.8;
}

#minimap { 
  position: absolute; 
  top: 15px; 
  right: 15px; 
  width: 160px; 
  height: 160px; 
  background: rgba(20, 20, 20, 0.9);
  border: 2px solid #555;
  border-radius: 4px;
}

#controls { 
  position: absolute; 
  bottom: 15px; 
  left: 15px; 
  font-size: 11px; 
  opacity: 0.8;
  background: rgba(20, 20, 20, 0.7);
  padding: 8px 12px;
  border-radius: 4px;
  border: 1px solid #404040;
}

#nameModal { 
  position: fixed; 
  top: 0; 
  left: 0; 
  width: 100%; 
  height: 100%; 
  background: rgba(0, 0, 0, 0.85);
  display: flex; 
  align-items: center; 
  justify-content: center; 
  z-index: 100;
}

.modal-content { 
  background: #2d2d2d;
  padding: 40px;
  border: 2px solid #555;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
}

.modal-content h2 {
  margin-bottom: 20px;
  color: #4CAF50;
  font-size: 24px;
}

#playerNameInput { 
  padding: 12px 16px;
  margin: 15px 0;
  font-size: 16px;
  background: #404040;
  color: #e0e0e0;
  border: 1px solid #666;
  border-radius: 4px;
  width: 200px;
  font-family: inherit;
}

#playerNameInput:focus {
  outline: none;
  border-color: #4CAF50;
  box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
}

#joinBtn { 
  padding: 12px 24px;
  font-size: 16px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-family: inherit;
  font-weight: bold;
  transition: background 0.2s;
  margin-top: 10px;
}

#joinBtn:hover {
  background: #45a049;
}

#joinBtn:active {
  background: #3d8b40;
}

.player-list { 
  position: absolute; 
  top: 15px; 
  left: 50%; 
  transform: translateX(-50%);
  background: rgba(20, 20, 20, 0.9);
  padding: 12px 16px;
  border: 1px solid #555;
  border-radius: 4px;
  max-width: 400px;
  font-size: 12px;
  display: none;
}

.player-item {
  display: flex;
  justify-content: space-between;
  margin: 2px 0;
  padding: 2px 0;
}

.player-name {
  color: #e0e0e0;
}

.player-stats {
  color: #4CAF50;
}

/* Улучшенная визуализация */
#game::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(255, 193, 7, 0.05) 0%, transparent 50%);
  pointer-events: none;
  z-index: 1;
}
</style>
</head>
<body>
<div id="gameContainer">
  <canvas id="game"></canvas>
  <div id="ui"> 
    <div>Монеты: <span id="coins">0</span></div>
    <div>HP: <span id="hp">100</span></div>
    <div id="playerName"></div>
  </div>
  <canvas id="minimap"></canvas>
  <div id="controls">WASD - движение | Пробел - атака</div>
  <div id="playerList" class="player-list"></div>
</div>

<div id="nameModal">
  <div class="modal-content">
    <h2>Добро пожаловать!</h2>
    <input type="text" id="playerNameInput" placeholder="Введите имя" maxlength="15">
    <br><button id="joinBtn">Присоединиться</button>
  </div>
</div>

<script src="js/game.js"></script>
</body>
</html>
