version: '3.8'

services:
  multiplayer-game:
    build: .
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - game-network
    ports:
      - "3000:3000" # для локальной отладки, можно убрать если не нужен
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    command: http multiplayer-game:3000 --log=stdout
    depends_on:
      - multiplayer-game
    ports:
      - "4040:4040"  # для доступа к ngrok веб-интерфейсу
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}  # укажи свой токен в .env
    restart: unless-stopped
    networks:
      - game-network

networks:
  game-network:
    driver: bridge
